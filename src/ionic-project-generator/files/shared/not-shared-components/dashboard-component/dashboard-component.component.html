<div class="container ion-padding">
  <div class="cards-list">
    <div class="card" *ngFor="let card of cards" (click)="navigateOnPage(card.link)">
      <div class="card-icon">
        <ion-icon [name]="card.icon"></ion-icon>
      </div>
      <div class="text-card">
        <h2>{{card.title}}</h2>
        <span>{{ card.description }}</span>
      </div>
    </div>
  </div>
</div>
