<div class="pipes-container">
  <ion-grid class="ion-padding">
    <ion-row class="header-row">
      <ion-col *ngFor="let column of displayedColumns">
        <ion-label>{{ getColumnHeader(column) }}</ion-label>
      </ion-col>
    </ion-row>

    <ion-row *ngFor="let row of dataSource">
      <ion-col *ngFor="let column of displayedColumns">
        <ion-label>
          <ng-container [ngSwitch]="column">
            <ng-container *ngSwitchCase="'name'">{{
              row.name | uppercase
            }}</ng-container>
            <ng-container *ngSwitchCase="'dateOfBirth'">{{
              row.dateOfBirth | customDate
            }}</ng-container>
            <ng-container *ngSwitchCase="'age'"
              >{{ row.age | age }} Years</ng-container
            >
            <ng-container *ngSwitchCase="'currency'">{{
              row.currency | currency
            }}</ng-container>
            <ng-container *ngSwitchCase="'weight'">{{
              row.weight | customWeight
            }}</ng-container>
          </ng-container>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
