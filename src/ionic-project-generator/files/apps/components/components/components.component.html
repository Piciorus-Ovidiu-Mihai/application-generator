<div class="components-container">
  <div class="chip-title">
    <ion-label style="font-size: large; color: white"
      >Datails Card Component</ion-label
    >
  </div>
  <div class="details-layout">
    <app-details-card-layout
      *ngIf="details"
      [title]="'Details'"
      [displayMenu]="true"
      [displayDelete]="true"
      [headerTextColor]="'dark'"
      [displayEdit]="true"
      iconName="people-outline"
      style="flex: 1 0 0; display: flex; flex-direction: column"
      headerTextColor="dark"
    >
      <app-details-table [rows]="detailsRows"></app-details-table>
    </app-details-card-layout>
  </div>

  <div class="chip-title">
    <ion-label style="margin-top: 60px; font-size: large; color: white"
      >List Component</ion-label
    >
  </div>
  <div class="list-container">
    <app-stacked-list
      [items]="items"
      [listItems]="fields"
      (itemClicked)="functionMock($event)"
    ></app-stacked-list>
  </div>

  <div class="chip-title">
    <ion-label style="font-size: large; color: white"
      >Data table Component</ion-label
    >
  </div>
  <div class="datatable-container">
    <div>
      <app-data-table
        class="ion-padding"
        [rowData]="rows"
        [columns]="columns"
      ></app-data-table>
    </div>
  </div>
</div>
