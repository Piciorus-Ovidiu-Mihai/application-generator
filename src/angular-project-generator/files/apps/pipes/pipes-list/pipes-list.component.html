<div class="pipes-list-container">
  <div style="width: 800px">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Uppercase Pipe</th>
        <td mat-cell *matCellDef="let element">
          {{ element.name | uppercase }}
        </td>
      </ng-container>
      <ng-container matColumnDef="dateOfBirth">
        <th mat-header-cell *matHeaderCellDef>Date Pipe</th>
        <td mat-cell *matCellDef="let element">
          {{ element.dateOfBirth | customDate }}
        </td>
      </ng-container>
      <ng-container matColumnDef="currency">
        <th mat-header-cell *matHeaderCellDef>Currency Pipe</th>
        <td mat-cell *matCellDef="let element">
          {{ element.currency | currency }}
        </td>
      </ng-container>
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef>Age from date Pipe</th>
        <td mat-cell *matCellDef="let element">
          {{ element.age | age }} Years
        </td>
      </ng-container>
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef>Weight Pipe</th>
        <td mat-cell *matCellDef="let element">
          {{ element.weight | customWeight }}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
