<div class="navbar-container">
  <mat-toolbar class="navbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon style="color: white;">menu</mat-icon>
    </button>

    <a class="navbar-brand" [routerLink]="['/']" matTooltip="Home">
      <h1>APG</h1>
    </a>

    <span class="navbar-spacer"></span>
    <button mat-button>
      <mat-icon style="color: white">person</mat-icon>
      <span fxShow fxHide.xs style="color: white"> Username </span>
    </button>
    <mat-menu
      #userMenu="matMenu"
      xPosition="before"
      yPosition="above"
      [overlapTrigger]="false"
    >
      <a mat-menu-item>
        <mat-icon>logout</mat-icon>
        <span>Log out</span>
      </a>
    </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container class="navbar-sidenav-container">
    <mat-sidenav #snav fixedTopGap="56" class="sidenav">
      <mat-nav-list>
        <button
          style="border: none;"
          *ngFor="let menu of headerMenuButtons"
          mat-list-item
          [routerLink]="[menu.ref]"
          routerLinkActive="active"
        >
          <mat-icon mat-list-icon> {{menu.icon}} </mat-icon>
          <p mat-line>{{ menu.title }}</p>
      </button>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="sidenav-content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
