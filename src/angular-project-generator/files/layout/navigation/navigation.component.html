<nav class="navbar">
  <p class="developer-name">APG</p>
  <ul class="nav-links">
    <input [(ngModel)]="isChecked" type="checkbox" id="checkbox_toggle" />
    <label for="checkbox_toggle" class="hamburger">&#9776;</label>

    </div>
  </ul>
</nav>
